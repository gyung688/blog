---
layout: default
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Yesterday, Yes Today</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__div">
          <div class="header__title">
            <a href="{{ "/" | relative_url }}">
              Yesterday, Yes Today
            </a>
          </div>
          <div class="sidebar_upper">
            <ul class="sidebar_upper_nav">
                {% for item in site.data.navigation %}
                <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
                    {{ item.name }}
                </a></li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </header>
    {{ content }}
    <footer>
      이헤경. All rights reserved. Powered by GitHub Pages.
    </footer>
  </body>
</html>
